<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    {% load static %}
    <style>
        input{
            padding:5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- <script src="{% static 'iamdbApp/js/jquery.min.js' %}"></script> -->
    <script>
        $(function(){
            $('tbody input').css('border','none');
            $('tbody input').css('outline','none');
            $('tbody input').prop('readonly',true);
            $('.postBtns').hide();

            $('#editBtn').click(function(){
                $('tbody input').css('border','1px solid');
                $('tbody input').css('outline','default');
                $('tbody input').prop('readonly',false);
                $('.postBtns').show();
                $(this).hide();
            });
            $('#cnclBtn').click(function(){
                $('tbody input').css('border','none');
                $('tbody input').css('outline','none');
                $('tbody input').prop('readonly',true);
                $('.postBtns').hide();
                $('#editBtn').show();
            });
        });
    </script>
</head>
<body>
    <header>
        {% include 'iamdbApp/header.html' %}
    </header>
    <br>
    <br>
    <br>
    <form action="" method='post' enctype='multipart/form-data'>
        {% csrf_token %}
        <table style="width:90%;text-align:center;">
            <thead>
                <!--<tr>-->
                    <!--<td style="text-align:right;" colspan="2"><i class="fas fa-ellipsis-v" style="font-size:30px;color:gray;"></i> </td>-->
                <!--</tr>-->
                <tr>
                    <td style="padding:10px;" colspan="2"> <h1>My Profile</h1> </td>
                </tr>
            </thead>
            <tbody style="">
                <tr>
                    <td colspan="2"> <img src="" height="200px" width="200px" style="border:1px solid"> </td>
                </tr>
                {{form.as_table}}
                <tr>
                    <td colspan="2"> <button id="editBtn" class="btn btn-primary" type="button">Edit Details</button> <button class="postBtns btn btn-success" type="submit">Update</button> <button class="postBtns btn btn-primary" id="cnclBtn" type="button">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
