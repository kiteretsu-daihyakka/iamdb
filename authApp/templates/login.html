<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    {% load static %}
    <link href="{% static 'authApp/css/login.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        {% include 'iamdbApp/header.html' %}
    </header>
    <article>


        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
             <!--<span style="color:white;">{{user}}</span>-->
            <table class="loginTbl">
                <tr>
                    <td><h1>Login</h1></td>
                </tr>
                <!--<tr>-->
                    <!--<td><label>Username</label></td>-->
                <!--</tr>-->
                <tr>
                    <td><input type="text" name="username" required placeholder="Username"></td>
                </tr>
                <!--<tr>-->
                    <!--<td><label>Password</label></td>-->
                <!--</tr>-->
                <tr>
                    <td><input type="password" name="password" required placeholder="Password"></td>
                </tr>
                <tr style="direction:rtl;">
                    <td style=""><br><button type="submit" class="sbmtBtn" style="">Login</button> &nbsp;&nbsp;&nbsp;<a href="{% url 'authApp:frgtPwd' %}">?Forgot Password</a> </td>
                </tr>
                {% for msg in messages %}
                <tr>
                    <td style="color:red;">{{msg}}</td>
                </tr>
                {% endfor %}
                <tr style="text-align:center;">
                    <td><br><br><br><a href="{% url 'authApp:register' %}">New user registration</a> </td>
                </tr>
            </table>
        </form>
    </article>
</body>
</html>
